<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Vehicle Positions</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Realtime Vehicle Positions</h1>
  <table id="positionsTable">
    <thead>
      <tr>
        <th>Vehicle ID</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Route ID</th>
        <th>Direction</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    async function fetchVehiclePositions() {
      try {
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const apiUrl = 'https://gtfs.adelaidemetro.com.au/v1/realtime/vehicle_positions/debug';
        const response = await fetch(proxyUrl + apiUrl);
        const data = await response.json();
        const positions = data.entity.map(entity => ({
          id: entity.id,
          latitude: entity.vehicle.position.latitude,
          longitude: entity.vehicle.position.longitude,
          routeId: entity.vehicle.trip.route_id,
          direction: entity.vehicle.trip.direction_id
        }));

        displayPositions(positions);
      } catch (error) {
        console.error('Error fetching vehicle positions:', error);
      }
    }

    function displayPositions(positions) {
      const tableBody = document.querySelector('#positionsTable tbody');
      tableBody.innerHTML = '';

      positions.forEach(position => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${position.id}</td>
          <td>${position.latitude}</td>
          <td>${position.longitude}</td>
          <td>${position.routeId}</td>
          <td>${position.direction}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    fetchVehiclePositions();
  </script>
</body>
</html>
